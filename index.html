<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="BAAlDPg0iFwFUkX1hwan5i78-9QoL3LBZwlNoDaeZ7U" />
    <title>Chanakya Academy - Result Portal</title>
    
    <!-- Sets your school's logo as the favicon -->
    <link rel="icon" type="image/png" href="https://i.postimg.cc/gJZK3rHX/CHANAKYA-LOGO.png">
    
    <style>
        /* Basic page setup */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f2f5;
        }

        /* Loader container - centers the animation */
        #loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        /* The main wrapper for the logo and ripples */
        .ripple-loader {
            position: relative;
            width: 200px; /* Increased container size for the bigger logo */
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Your school's logo */
        .ripple-loader img {
            width: 100px;  /* --- LOGO MADE BIGGER --- */
            height: 100px; /* --- LOGO MADE BIGGER --- */
            border-radius: 50%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            z-index: 2;
            /* --- SHAKE ANIMATION ADDED --- */
            animation: logo-shake 0.5s cubic-bezier(.36,.07,.19,.97) both infinite;
        }

        /* The ripple elements (the expanding circles) */
        .ripple-loader::before,
        .ripple-loader::after {
            content: '';
            position: absolute;
            width: 100px;  /* Matched to new bigger logo size */
            height: 100px; /* Matched to new bigger logo size */
            border-radius: 50%;
            border: 4px solid #007BFF;
            animation: ripple-wave 2s cubic-bezier(0, 0.2, 0.8, 1) infinite;
            opacity: 0;
        }

        /* The second ripple with a delay */
        .ripple-loader::after {
            animation-delay: -1s;
        }

        /* Keyframe animation for the ripple effect (originates from logo edge) */
        @keyframes ripple-wave {
            0% {
                transform: scale(1); 
                opacity: 1;
            }
            100% {
                transform: scale(2); 
                opacity: 0;
            }
        }
        
        /* --- NEW: Keyframe animation for the logo shake effect --- */
        @keyframes logo-shake {
            10%, 90% { transform: translate3d(-1px, 0, 0) rotate(0deg); }
            20%, 80% { transform: translate3d(2px, 0, 0) rotate(0deg); }
            30%, 50%, 70% { transform: translate3d(-2px, 0, 0) rotate(-1deg); }
            40%, 60% { transform: translate3d(2px, 0, 0) rotate(1deg); }
        }
        
        /* Iframe styling (initially hidden) */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
    </style>
</head>
<body>

    <!-- The loader element that will be displayed initially -->
    <div id="loader-container">
        <div class="ripple-loader">
            <img src="https://i.postimg.cc/gJZK3rHX/CHANAKYA-LOGO.png" alt="Loading...">
        </div>
    </div>

    <!-- The iframe that will load your web app in the background -->
    <iframe 
        id="app-iframe"
        src="https://script.google.com/macros/s/AKfycbyaKsBcwghdZA97nM4Z0p1xWPGpOgdgEO7EZUi93rnCAe9qC18JQkKqZVWWo2ci7aqI/exec"
        title="Chanakya Academy Student Result Portal"
    >
        Your browser does not support iframes. Please access the portal directly.
    </iframe>

    <script>
        // JavaScript to hide the loader and show the iframe once it's fully loaded
        const iframe = document.getElementById('app-iframe');
        const loader = document.getElementById('loader-container');

        iframe.addEventListener('load', function() {
            loader.style.opacity = '0';
            iframe.style.opacity = '1';
            setTimeout(function() {
                loader.style.display = 'none';
            }, 500); // This duration must match the CSS transition time
        });
    </script>

</body>
</html>
